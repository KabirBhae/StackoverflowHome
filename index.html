<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In- Stack Overflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-start">
            <a class="navbar-brand" href="#">
                <img src="Images/download.png" width="30" height="24"  class="d-inline-block align-text-top"> stack<b>overflow</b>
            </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" aria-expanded="false">
                  For teams
                </a>
              </li>
              <li>
                <div class="d-flex">
                    <input id="navbarSearch"  type="search" placeholder="Search" aria-label="Search">
                    <div id="navbarButtons">
                        <button class="btn btn btn-outline-dark" type="button">Log in</button>
                        <button class="btn btn-outline-primary" type="submit">Sign up</button>
                    </div>
                  </div>
              </li>
            </ul>
            
          </div>
        </div>
    </nav>
    <div class="container">
        <img src="Images/download.png" width="50" height="40">
        <div class="buttonGroup">
          <button id="loginGoogle" class="buttons"> Log in with Google</button>
          <button id="loginGithub" class="buttons">Log in with GitHub</button>
          <button id="loginFacebook" class="buttons">Log in with Facebook</button>
        </div>
        <div class="loginForm">
          <div class="loginFBox">
            <b>Email</b> 
            <input class="inputBox" type="email"> 
          </div>
          <div class="loginFBox">
            <b>Password</b> <span id="forgotPass"> Forgot Password?</span> 
            <input class="inputBox" type="password">
          </div>
          <Button type="submit" id="loginButton" class="btn btn-outline-primary">Log in</Button>
        </div>
    </div>
</body>
</html>
